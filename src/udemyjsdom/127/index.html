<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="coolTitle">Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li id="liNotebook" class="bold red" random="23"><button id="buttNotebook">delete</button>Notebook</li>
		<li id="liJello"><button id="buttJello">delete</button>Jello</li>
		<li id="liSpinach"><button id="buttSpinach">delete</button>Spinach</li>
		<li id="liRice"><button id="buttRice">delete</button>Rice</li>
		<li id="liBirthday Cake"><button id="buttBirthday Cake">delete</button>Birthday Cake</li>
		<li id="liCandles"><button id="buttCandles">delete</button>Candles</li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
